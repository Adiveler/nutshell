<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Try Nutshell!</title>
    <link rel="stylesheet" href="try.css"></link>
    <link rel="icon" type="image/png" href="../favicon.png">
</head>
<body>
    <div id="container">

        <!-- LEFT HALF: EDITOR -->
        <div id="left-half">
            <div class="half-title">
                Just write in whatever tool you <i>already</i> use...
                <span class="inline-button" onclick="switchTool('rich')">rich text</span>
                <span class="inline-button" onclick="switchTool('md')">markdown</span>
                <span class="inline-button" onclick="switchTool('html')">html</span>
                <span class="point-down">⤵</span>
            </div>
            <div id="editor">
                <div id="editor-rich">
                    <div id="editor-rich-textbox"></div>
                </div>
                <div id="editor-md"></div>
                <div id="editor-html"></div>
            </div>
        </div>

        <!-- RIGHT HALF: PREVIEW NUTSHELL -->
        <div id="right-half">
            <div class="half-title">
                ...and Nutshell will convert
                <a href="javascript:alert('any link with a :colon at the front, that is.');">:links</a>
                to "expandable explanations"! ✨
                <span class="inline-button" onclick="refreshPreview()">refresh</span>
                <span class="point-down">⤵</span>
            </div>
            <div id="try-nutshell-output"></div>
        </div>

        <!-- BOTTOM: CHOOSE DEMO -->
        <div id="bottom">
            <div class="half-title" style="font-size:20px">
                demo:
                <span class="inline-button" onclick="loadFromMarkdownFile('NutshellInANutshell.md');">nutshell in a nutshell</span>
                <span class="inline-button" onclick="loadFromMarkdownFile('GettingStarted.md');">getting started</span>
                <span class="inline-button" onclick="loadFromMarkdownFile('AdvancedFeatures.md');">advanced features</span>
            </div>
        </div>
    </div>
</body>

<!-- Other People's Code -->

<!-- Nutshell! -->
<script src="../src/nutshell.js"></script>
<script>
    Nutshell.setOptions({
        startOnLoad: false
    });
</script>

<!-- Try Nutshell -->
<script src="try.js"></script>

</html>
